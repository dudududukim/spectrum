# Simplified Theme Settings
# This file contains essential theme configuration

# Colors
colors:
  # Default primary color
  primary: "#3498db"
  
  # Essential color presets for color picker
  presets:
    - name: "Ocean Blue"
      primary: "#3498db"
      secondary: "#2c3e50"
      accent: "#e74c3c"
      background: "#ffffff"
      text: "#2c3e50"
      light_text: "#7f8c8d"
    
    - name: "Forest Green"
      primary: "#27ae60"
      secondary: "#2c3e50"
      accent: "#e67e22"
      background: "#ffffff"
      text: "#2c3e50"
      light_text: "#7f8c8d"
    
    - name: "Sunset Orange"
      primary: "#e67e22"
      secondary: "#2c3e50"
      accent: "#9b59b6"
      background: "#ffffff"
      text: "#2c3e50"
      light_text: "#7f8c8d"
    
    - name: "Purple Haze"
      primary: "#9b59b6"
      secondary: "#2c3e50"
      accent: "#e74c3c"
      background: "#ffffff"
      text: "#2c3e50"
      light_text: "#7f8c8d"
    
    - name: "Minimal Gray"
      primary: "#34495e"
      secondary: "#2c3e50"
      accent: "#e74c3c"
      background: "#ffffff"
      text: "#2c3e50"
      light_text: "#7f8c8d"

# Essential Animation Settings
animations:
  tech_bite_cards:
    duration: 0.3s
    easing: "ease-out"

# Essential Typography Settings
typography:
  font_family: "Lato"

# Essential Layout Settings
layout:
  max_width: "1125px"
  content_width: "875px"
