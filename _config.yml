# Theme Configuration (consolidated from theme.yml)
site_theme:
  colors:
    primary: "#3498db"
    secondary: "#2c3e50"
    accent: "#e74c3c"
    background: "#ffffff"
    text: "#2c3e50"
    light_text: "#7f8c8d"
    success: "#27ae60"
    warning: "#f39c12"
    error: "#e74c3c"
    info: "#3498db"
  
  typography:
    font_family: "Lato"
    font_weights:
      light: 300
      normal: 400
      medium: 500
      bold: 700
    font_sizes:
      xs: "0.75rem"
      sm: "0.875rem"
      base: "1rem"
      lg: "1.125rem"
      xl: "1.25rem"
      "2xl": "1.5rem"
      "3xl": "1.875rem"
      "4xl": "2.25rem"
  
  layout:
    max_width: "1125px"
    content_width: "875px"
    breakpoints:
      mobile: "768px"
      tablet: "1024px"
      desktop: "1200px"
  
  animations:
    enabled: true
    duration: "0.3s"
    easing: "ease"
    reduced_motion: false
  
  dark_mode:
    enabled: true
    auto_detect: true
    toggle_enabled: true
  
  components:
    cards:
      border_radius: "0.75rem"
      shadow: "0 4px 6px rgba(0, 0, 0, 0.1)"
      hover_shadow: "0 8px 25px rgba(0, 0, 0, 0.15)"
    buttons:
      border_radius: "0.5rem"
      padding: "0.75rem 1.5rem"
      transition: "all 0.3s ease"
    navigation:
      height: "4rem"
      background: "var(--bg-color)"
      border_bottom: "1px solid var(--border-light)"
    footer:
      padding: "0.75rem 0"
      background: "var(--bg-color)"
      border_top: "1px solid var(--border-light)"
  
  accessibility:
    focus_ring: "2px solid var(--primary-color)"
    focus_offset: "2px"
    high_contrast: false
    reduced_motion: false
    skip_links: true

# Homepage Section Controls
homepage_sections:
  tech_bites_preview:
    enabled: true
    show_count: 5
    show_read_more_button: true
    custom_title: "Recent Tech Bites"  # Optional override
  
  films_preview:
    enabled: true
    show_count: 6
    show_view_all_button: true
    custom_title: "Recent Films"    # Optional override
    animation_duration: 60
  
  # Future extensibility
  papers_preview:
    enabled: false
    show_count: 3
  
  gallery_preview:
    enabled: false
    show_count: 8

# Design Customization (maintain current defaults)
design_options:
  tech_bite_cards:
    compact_mode: true          # Current ultra-compact design
    show_excerpts: true
    show_reading_time: true
    max_excerpt_length: 150
  
  gallery_track:
    auto_scroll: true
    scroll_speed: 60           # Current animation duration
    show_overlay_on_hover: true
    
  navigation:
    fixed_position: true
    show_breadcrumbs: true
    social_position: "right"   # Current position
  
  footer:
    show_theme_credit: true    # Current setting
    compact_layout: true       # Current design

# Section Configuration
sections:
  tech_bite:
    enabled: true
    main_page_count: 5
    show_categories: true
    show_dates: true
    pagination: 10
  
  gallery_track:
    enabled: true
    image_count: 6
    animation_duration: 60

# Collections
collections:
  tech-bites:
    output: true
    permalink: /tech-bites/:name/
  papers:
    output: true
    permalink: /papers/:name/
  gallery:
    output: true
    permalink: /gallery/:name/

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "tech-bites"
    values:
      layout: "tech-bite"
      show_sidebar: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Build Settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata

# Sass Configuration
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - assets/css

# Kramdown Configuration
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false